<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="KimKJ">
    <meta name="keywords" content="MBTI 테스트">
    <meta name="description" content="MBTI 테스트">
    <meta property="og:url" content="" />
    <meta property="og:title" content="MBTI 테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/rabbit.jpg" />
    <meta property="og:description" content="나로 알아보는 MBTI 유형 테스트" />

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

    <title>MBTI측정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('60d0a0e11420ef717433c19e933150d2');
        Kakao.isInitialized();
    </script>
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 px-3 py-5">
            <h1 class="py-3 ">시험용 테스트</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto mt-4">
                <img src="img/rabbit.jpg" alt="main" class="img-fluid" style="border-radius: 20px; opacity: 0.9;">
            </div>
            <p class="my-5">테스트 사이트입니다! <br>
                아래의 시작하기 버튼을 눌러 시작해주세요
            </p>
            <button type="button" class="btn btn-outline-danger my-3 font" onclick="start()">시작하기</button>
        </section>

        <section id="qna">
            <div class="status mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="statusNum"></div>
            <div class="qBox mt-5 py-3 mx-auto"></div>
            <div class="answerBox"></div>
        </section>

        <section id="result" class="mx-auto my-5 px-3 py-5">
            <div class="loading">Loading&#8230;</div>
            <h1>당신의 결과는?</h1>
            <div class="resultname my-3"></div>
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 mx-auto"></div>
            <div class="resultDesc mt-5"></div>
            <button type="button" class="kakao mt-5 p-2 font" onclick="js:setShare()">공유하기</button>
        </section>
    </div>
</body>
<script src="js/start.js"></script>
<script src="js/data.js"></script>
<script src="js/share.js"></script>

</html>
